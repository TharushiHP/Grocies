        <h2 class="form-header">Billing Details</h2>

        <form>
            <label for="fname">Full name:</label><br>

            <label for="address">Address:</label><br>

            <input type="text" id="postalcode" name="postalcode"><br><br><br>

            <input type="tel" id="phonenum" name="phonenum" maxlength="10"><br><br><br>

            <input type="email" id="mail" name="mail"><br><br><br>

            <label for="note">Order Note (Optional):</label><br>
